<ion-view view-title="Change Password">
    <ion-content scroll='false' class="padding login-content">
        <form class="form-signin" role="form" name="forgotForm">
            <div class="list">
                <label class="item item-input">
                    <input type="password" name="oldPassword" ng-model="user.oldPassword" placeholder="Old Password">
                </label>
                <label class="item item-input">
                    <input type="password" name="newPassword" ng-model="user.newPassword" placeholder="New Password">
                </label>
            </div>
            <button class="button button-block button-green" ng-click="changePassword()" ng-disabled="!user.oldPassword && !user.newPassword">Change Password</button>
        </form>
        <div align=center><a class="login-links" ui-sref="app.devices"> Leave password unchanged</a></div>
    </ion-content>
</ion-view>
