<ion-view view-title="">
    <ion-content scroll='false' class="padding login-content">
        <div class="row" style="margin-bottom: 20px">
            <div class="col col-33">
            </div>
            <div class="col col-33" align=center>
                <img src="img/logo.png" style="width: 60px; height: 60px;" />
            </div>
            <div class="col col-33">
            </div>
        </div>
        <div class="row">
            <div class="col col-100">
                <form role="form" name="signForm">
                    <div class="list">
                        <label class="item item-input">
                            <input type="email" name="email" ng-model="user.email" placeholder="Email Address">
                        </label>
                        <label class="item item-input">
                            <input type="password" name="password" ng-model="user.password" placeholder="Password">
                        </label>
                    </div>
                    <button class="button button-block button-green" ng-click="loginWithPassword($event)" ng-disabled="!user.email || !user.password">Login</button>
                </form>
                <div align=center><a class="login-links" ui-sref="forgot">Forgot password?</a></div>
            </div>
        </div>

        <div class="row">
            <div class="col col-33">
                <button class="button button-block button-facebook ion-social-facebook" ng-click="loginWithOAuth('facebook')"></button>
            </div>
            <div class="col col-33" align=center>
                <button class="button button-block button-twitter ion-social-twitter" ng-click="loginWithOAuth('twitter')"></button>
            </div>
            <div class="col col-33">
                <button class="button button-block button-google ion-social-google" ng-click="loginWithOAuth('google')"></button>
            </div>
        </div>


        <div class="row">
            <div class="col col-100">
                <div align=center><a class="login-links" ui-sref="register">Register</a></div>
            </div>
        </div>
    </ion-content>
</ion-view>
